
<div class="row">

    <table cellpadding="0" cellspacing="0" id="question-container" class="sops-table">
        <thead>
            <tr>
                <th width="80">编号 </th>
                <th width="320">标题 </th>
                <th width="80">状态 </th>
                <th width="80">类型 </th>
                <th width="80">制度 </th>
                <th width="100">业务产品 </th>
                <th width="80">日期 </th>
            </tr>
        </thead>
        <tbody data-bind="foreach:{data:items,as:'row'}">
            <tr data-bind="css:$parent.css()">
                <td>
                    <a data-bind="attr:{href:'view.html?id='+row.ItemID},text:row.QuestionNum">
                    </a>
                </td>
                <td>
                    <a data-bind="attr:{href:'view.html?id='+row.ItemID,title:row.Title},html:$parent.separate(row.Title,30)">
                    </a>
                </td>
                <td data-bind="html:$parent.separate(row.QuestionStatus,10),attr:{title:row.QuestionStatus}"></td>
                <td data-bind="html:$parent.separate(row.QuestionType,6),attr:{title:row.QuestionType}"></td>
                <td data-bind="html:$parent.separate(row.RelationSystem,6),attr:{title:row.RelationSystem}"></td>
                <td data-bind="html:$parent.separate(row.BusinessProductsString,6)"></td>
                <td data-bind="text:$parent.fixDate(row.Created)"></td>

            </tr>
        </tbody>
    </table>

    <div class="clear"></div>
</div>
 
<div class="paging" data-bind="visible:showPagging">
    <a data-bind="hidden: previousPages().length == 0,click:previousButtonClicked">
        <img style="vertical-align: middle;cursor:pointer" src="./images/btnPrev.png" height="20" width="20" title="Pre" />
    </a>
    <span data-bind="hidden: totalPageNumber() == undefined">
        <span data-bind="text: currentPageNumber"></span>/<span data-bind="text: totalPageNumber"></span>
    </span>
    <a data-bind="hidden: nextPage().length == 0,click:nextButtonClicked">
        <img style="vertical-align: middle;cursor:pointer" src="./images/btnNext.png" title="Next" height="20" width="20" />
    </a> 
</div>
