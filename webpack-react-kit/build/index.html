<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="" />
    <meta name="date" content="2016-7-17" />
    <meta name="description" content="基于webpack的前端工程化开发解决方案探索" />
    <!-- 
        描述：head中无需再引入css以及facicon，webpack将根据入口JS文件的要求自动实现按需加载或者生成style标签
    -->
<link href="/css/app.css?43b0c9edbebc1ebea294" rel="stylesheet"></head>
<body>
    <p>Hello,Webpack!!</p> 

    <div class="container body-content">
        <div id="edit_area"></div>
    </div>
    <!-- 
        描述：body中同样无需单独引入JS文件，webpack会根据入口JS文件自动实现按需加载或者生成script标签，还可以生成对应的hash值
    --> 
<script type="text/javascript" src="/js/vendors.js?43b0c9edbebc1ebea294"></script><script type="text/javascript" src="/app.bundle.js?43b0c9edbebc1ebea294"></script></body>

</html>
